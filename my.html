<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/iscroll-infinite.js"></script>
    <script src="js/my.js"></script>
</head>

<body>
    <div class="my_main">
        <div class="my-profile">
            <div class="avatar">
                <img src="images/avatar.jpg" alt="">
            </div>
            <div class="profile">
                <div class="name">学生小元</div>
                <span class="level">普通用户</span>
            </div>
        </div>
        <div class="my-list">
            <ul class="list">
                <li class="my-item">
                    <a href="my_msg.html">
                        <span class="icon">
                            <img src="images/icon9.png" alt="">
                        </span>
                        <span class="name">我的消息</span>
                        <span class="icon_more">
                            <span class="tips">您有新消息</span>
                            <img src="images/more.png" alt="">
                        </span>
                    </a>
                </li>
                <li class="my-item">
                    <a href="my_collection.html">
                        <span class="icon">
                            <img src="images/icon10.png" alt="">
                        </span>
                        <span class="name">我的收藏</span>
                        <span class="icon_more">
                            <img src="images/more.png" alt="">
                        </span>
                    </a>
                </li>
                <li class="my-item my-course">
                    <a href="my_course.html">
                        <span class="icon">
                            <img src="images/icon11.png" alt="">
                        </span>
                        <span class="name">我的课程</span>
                        <span class="icon_more">
                            <img src="images/more.png" alt="">
                        </span>
                    </a>
                    <div id="wrapper">
                        <ul class="course-list">
                            <li class="course-item">
                                <a href="javascript:;" class="course">
                                    <img src="images/course.jpg" alt="">
                                    <div class="progress-txt">
                                        <span class="num">47</span>%
                                    </div>
                                    <div class="progress-color"></div>
                                </a>
                                <p class="title">PS基础</p>
                            </li>
                            <li class="course-item">
                                <a href="javascript:;" class="course">
                                    <img src="images/course.jpg" alt="">
                                    <div class="progress-txt">
                                        <span class="num">37</span>%
                                    </div>
                                    <div class="progress-color"></div>
                                </a>
                                <p class="title">会计学基础</p>
                            </li>
                            <li class="course-item">
                                <a href="javascript:;" class="course">
                                    <img src="images/course.jpg" alt="">
                                    <div class="progress-txt">
                                        <span class="num">33</span>%
                                    </div>
                                    <div class="progress-color"></div>
                                </a>
                                <p class="title">经济学基础</p>
                            </li>
                            <li class="course-item">
                                <a href="javascript:;" class="course">
                                    <img src="images/course.jpg" alt="">
                                    <div class="progress-txt">
                                        <span class="num">10</span>%
                                    </div>
                                    <div class="progress-color"></div>
                                </a>
                                <p class="title">管理学基础</p>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="my-item">
                    <a href="my_setting.html">
                        <span class="icon">
                            <img src="images/icon12.png" alt="">
                        </span>
                        <span class="name">设置</span>
                        <span class="icon_more">
                            <img src="images/more.png" alt="">
                        </span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <div class="footer-nav-tabs">
        <div class="nav-tab">
            <a href="index.html">
                <img src="images/home.png" alt="">
                <span class="tab-name">首页</span>
            </a>
        </div>
        <div class="nav-tab">
            <a href="course_center.html">
                <img src="images/course.png" alt="">
                <span class="tab-name">课程中心</span>
            </a>
        </div>
        <div class="nav-tab active">
            <a href="javascript:;">
                <img src="images/my1.png" alt="" class="tab-icon">
                <span class="tab-name">个人中心</span>
            </a>
        </div>
    </div>
    <script>
        $(function () {
            //初始化iscroll插件
            var myScroll = new IScroll("#wrapper", {
                scrollX: true,
                scrollY: false
            });
        })
    </script>
</body>

</html>
