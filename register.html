<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="r_main_box">
        <h4 class="title">注册</h4>
        <div class="reg_form">
            <form action="" class="form">
                <div class="input-item">
                    <input type="text" placeholder="请输入账号/手机号" id="telInput"/>
                </div>
                <div class="input-item zym">
                    <div class="zym-input-box">
                        <input type="text" placeholder="请输入验证码" id="zymInput">
                    </div>
                    <span class="get-zym">获取验证码</span>
                </div>
                <div class="input-item">
                    <input type="text" placeholder="设置密码" id="pswInput"/>
                </div>
                <div class="input-item">
                    <input type="text" placeholder="确认密码" id="repswInput"/>
                </div>
                <div class="input-item">
                    <input type="text" placeholder="绑定体验卡或学生卡" id="cardInput"/>
                </div>
                <a href="javascript:;" class="btn-submit">注册</a>
            </form>
        </div>
        <p class="tips">
            提示：如若不绑定体验卡或学员卡，则只能观看免费课程
        </p>
    </div>
</body>
</html>
