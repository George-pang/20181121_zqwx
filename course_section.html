<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>课程章节</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css">
    <!-- 调用aliplayer实现视频样式 -->
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.7.2/skins/default/aliplayer-min.css" />
    <link rel="stylesheet" href="css/course.css">
    <script src="js/jquery.min.js"></script>
    <!-- 调用aliplayer.js -->
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/de/prismplayer/2.7.2/aliplayer-min.js"></script>
    <script src="js/course.js"></script>
</head>

<body class="body-bg" style="padding-bottom: 80px;">
    <div class="section_main">
        <div class="video-wrapper" id="video-wrapper">
            <!-- <video src="images/video22.mp4" controls></video> -->
            <div id="video" style="width:100%;"></div>
        </div>
        <div class="catalog">
            <ul class="week-list">
                <li class="week">
                    <h4 class="week-num">Week 1</h4>
                    <ul class="unit-list">
                        <li class="unit studying">
                            <a href="javascript:;">
                                Unit 1 Hometown
                            </a>
                        </li>
                        <li class="unit">
                            <a href="javascript:;">
                                Unit 2 Campus life
                            </a>
                        </li>
                        <li class="unit">
                            <a href="javascript:;">
                                Unit 3 Keeping Fit
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="week">
                    <h4 class="week-num">Week 2</h4>
                    <ul class="unit-list">
                        <li class="unit vip">
                            <a href="javascript:;">
                                Unit 1 Movies
                            </a>
                        </li>
                        <li class="unit vip">
                            <a href="javascript:;">
                                Unit 2 Reading
                            </a>
                        </li>
                        <li class="unit vip">
                            <a href="javascript:;">
                                Unit 3 Diet
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-wrapper">
        <a href="javascript:;" class="btn btn-buy">
            购买课程
        </a>
    </div>

    <script>
        // 初始化aliplayer
        $(function () {
            var player = new Aliplayer({
                "id": "video",//视频容器
                "source": "//player.alicdn.com/video/aliyunmedia.mp4",
                "width": "100%",
                "height": "210px",
                "autoplay": true,
                "isLive": false,
                "rePlay": false,
                "playsinline": true,
                "preload": true,
                "controlBarVisibility": "hover",
                "useH5Prism": true,
                "skinLayout": [{
                        "name": "bigPlayButton",
                        "align": "blabs",
                        "x": 30,
                        "y": 80
                    },
                    {
                        "name": "H5Loading",
                        "align": "cc"
                    },
                    {
                        "name": "errorDisplay",
                        "align": "tlabs",
                        "x": 0,
                        "y": 0
                    },
                    {
                        "name": "infoDisplay"
                    },
                    {
                        "name": "tooltip",
                        "align": "blabs",
                        "x": 0,
                        "y": 56
                    },
                    {
                        "name": "thumbnail"
                    },
                    {
                        "name": "controlBar",
                        "align": "blabs",
                        "x": 0,
                        "y": 0,
                        "children": [{
                                "name": "progress",
                                "align": "blabs",
                                "x": 0,
                                "y": 44
                            },
                            {
                                "name": "playButton",
                                "align": "tl",
                                "x": 15,
                                "y": 12
                            },
                            {
                                "name": "timeDisplay",
                                "align": "tl",
                                "x": 10,
                                "y": 7
                            },
                            {
                                "name": "fullScreenButton",
                                "align": "tr",
                                "x": 10,
                                "y": 12
                            },
                            {
                                "name": "setting",
                                "align": "tr",
                                "x": 15,
                                "y": 12
                            },
                            {
                                "name": "volume",
                                "align": "tr",
                                "x": 5,
                                "y": 10
                            }
                        ]
                    }
                ]
            }, function (player) {
                console.log("播放器创建了。");
            });
        });
    </script>
</body>

</html>
